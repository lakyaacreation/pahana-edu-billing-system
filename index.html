<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pahana Edu Billing System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #e0e0e0;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input, button, select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d99;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pahana Edu Billing System</h1>
  </header>

  <nav>
    <a href="#login">Login</a>
    <a href="#add-customer">Add Customer</a>
    <a href="#manage-items">Manage Items</a>
    <a href="#generate-bill">Generate Bill</a>
    <a href="#help">Help</a>
  </nav>

  <div class="container">
    <div class="card" id="login">
      <h2>Login</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </div>

    <div class="card" id="add-customer">
      <h2>Add New Customer</h2>
      <input type="text" placeholder="Account Number">
      <input type="text" placeholder="Full Name">
      <input type="text" placeholder="Address">
      <input type="text" placeholder="Telephone Number">
      <input type="number" placeholder="Units Consumed">
      <button>Add Customer</button>
    </div>

    <div class="card" id="manage-items">
      <h2>Manage Items</h2>
      <input type="text" placeholder="Item ID">
      <input type="text" placeholder="Item Name">
      <input type="number" placeholder="Price">
      <button>Add Item</button>
      <button>Update Item</button>
      <button>Delete Item</button>
    </div>

    <div class="card" id="generate-bill">
      <h2>Generate Bill</h2>
      <input type="text" placeholder="Customer Account Number">
      <button>Calculate and Print Bill</button>
    </div>

    <div class="card" id="help">
      <h2>Help Section</h2>
      <p>Use the navigation above to access system functions. If you encounter issues, contact support at help@pahanaedu.lk.</p>
    </div>
  </div>
</body>
</html>
